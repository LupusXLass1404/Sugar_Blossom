<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            width: 100%;
        }

        .col {
            flex: 1;
            transition: flex 0.3s ease;
            /* Smooth transition for flex */
            padding: 20px;
            background-color: lightgray;
            cursor: pointer;
        }

        .col.hover {
            flex: 2;
            /* When hovered, the column grows to 2 times its size */
        }

        .col.active {
            flex: 12;
            /* When clicked, the column grows to 12 times its size */
        }

        .col:not(.active):not(.hover) {
            flex: 1;
            /* Other columns remain at their original size */
        }

        #box1 {
            background-color: lightblue;
        }

        #box2 {
            background-color: lightgoldenrodyellow;
        }

        #box3 {
            background-color: lightcoral
        }

        #box4 {
            background-color: lightsalmon
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="box1" class="col" onclick="resizeColumn(this)" onmouseover="hoverColumn(this)"
            onmouseout="resetHover()">Column 1
        </div>
        <div id="box2" class="col" onclick="resizeColumn(this)" onmouseover="hoverColumn(this)"
            onmouseout="resetHover()">Column 2
        </div>
        <div id="box3" class="col" onclick="resizeColumn(this)" onmouseover="hoverColumn(this)"
            onmouseout="resetHover()">Column 3
        </div>
        <div id="box4" class="col" onclick="resizeColumn(this)" onmouseover="hoverColumn(this)"
            onmouseout="resetHover()">Column 4
        </div>
    </div>
    <script>
        function hoverColumn(element) {
            // Ensure that clicked columns are not affected by hover
            if (!element.classList.contains('active')) {
                element.classList.add('hover');
            }
        }

        function resetHover() {
            // Remove hover class from all columns when mouse leaves
            const cols = document.querySelectorAll('.col');
            cols.forEach(col => col.classList.remove('hover'));
        }

        function resizeColumn(element) {
            // Remove active class from all columns
            const cols = document.querySelectorAll('.col');
            cols.forEach(col => col.classList.remove('active'));

            // Add active class to the clicked column
            element.classList.add('active');
        }
    </script>
</body>

</html>
